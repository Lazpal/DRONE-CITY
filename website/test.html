<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Data Display</title>
</head>
<body>
  <h1>Sensor Data</h1>
  <p id="data">Loading...</p>
  <button type="button" onclick="window.location.href='index.html'" >HOME</button>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://drone-city-api.glitch.me/data');
        const data = await response.json();
        document.getElementById('data').textContent = JSON.stringify(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
  
    setInterval(fetchData, 5000);  // Κάθε 5 δευτερόλεπτα
    fetchData();  // Πρώτη κλήση άμεσα
  </script>
</body>
</html>
