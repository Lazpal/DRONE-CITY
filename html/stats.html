<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στατιστικά και Ιστορικό</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #f4f4f9;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Στατιστικά και Ιστορικό</h1>

    <!-- Φίλτρο για εμφάνιση δεδομένων συγκεκριμένων περιόδων -->
    <label for="filter">Φίλτρο Δεδομένων:</label>
    <select id="filter" onchange="applyFilter()">
        <option value="all">Όλα</option>
        <option value="weekly">Εβδομαδιαία</option>
        <option value="monthly">Μηνιαία</option>
    </select>

    <canvas id="historyChart"></canvas>
    <button onclick="clearHistory()">Καθαρισμός Ιστορικού</button>
    <button onclick="goBack()">Επιστροφή</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Ανάκτηση δεδομένων από το localStorage
        function getHistoryData() {
            return JSON.parse(localStorage.getItem('dataHistory')) || [];
        }

        // Φίλτρο για εμφάνιση δεδομένων συγκεκριμένων περιόδων
        function applyFilter() {
            const filter = document.getElementById('filter').value;
            const history = getHistoryData();
            let filteredHistory = history;

            if (filter === 'weekly') {
                const oneWeekAgo = new Date();
                oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                filteredHistory = history.filter(entry => new Date(entry.time) >= oneWeekAgo);
            } else if (filter === 'monthly') {
                const oneMonthAgo = new Date();
                oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);
                filteredHistory = history.filter(entry => new Date(entry.time) >= oneMonthAgo);
            }

            generateHistoryChart(filteredHistory);
        }

        // Καθαρισμός ιστορικού δεδομένων
        function clearHistory() {
            localStorage.removeItem('dataHistory');
            location.reload();
        }

        // Επιστροφή στην κύρια σελίδα
        function goBack() {
            window.location.href = "index.html"; // Επιστροφή στην κύρια σελίδα
        }

        // Δημιουργία γραφήματος ιστορικού
        function generateHistoryChart(historyData = getHistoryData()) {
            const labels = historyData.map(entry => entry.time);
            const temperatures = historyData.map(entry => entry.data.temperature);
            const airQualities = historyData.map(entry => entry.data.airQuality);
            const traffics = historyData.map(entry => entry.data.traffic);

            const ctx = document.getElementById('historyChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Θερμοκρασία (°C)',
                            data: temperatures,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)'
                        },
                        {
                            label: 'Ποιότητα Αέρα',
                            data: airQualities,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)'
                        },
                        {
                            label: 'Κίνηση',
                            data: traffics,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)'
                        }
                    ]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        generateHistoryChart(); // Αρχική προβολή ιστορικού
    </script>
</body>
</html>
