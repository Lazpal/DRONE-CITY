    <style>
      
        /* In-line CSS για τη σελίδα "info.html" */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        .info-container {
            max-width: auto;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
      
        #mobile-banner {
        width: auto;
        margin: 0 auto 10px auto;
        animation: slideDown 2.5s ease-out;
          
        #mobileBannerImage {
        width: 100%;
        height: auto;
        border-radius: 10px; /* Στρογγυλεμένες γωνίες */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Σκιά για διαχωρισμό */
            }

        }
         
      
        h1 {
            color: #ffcc00; /* Κίτρινο χρώμα για τον τίτλο */
            text-shadow: 0 24px 15px rgb(0, 0, 0);
        }

        h2 {
            margin-top: 20px;
            text-shadow: 0 2px 5px rgb(0, 0, 0);
        }

        a {
            color: #007bff;
            text-decoration: none;
            text-shadow: 0 2px 5px rgb(0, 0, 0);
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .condition {
            display: flex;
            align-items: center;
            margin-top: 15px;
            text-align: left;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.8s forwards;
        }

        .condition i {
            font-size: 40px;
            margin-right: 15px;
        }

        .condition-text {
            flex: 1;
        }

        .material-icons {
            font-size: 40px;
            margin-right: 15px;
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Καθυστέρηση εμφάνισης για κάθε συνθήκη */
        .condition:nth-child(2) { animation-delay: 0.3s; }
        .condition:nth-child(3) { animation-delay: 0.6s; }
        .condition:nth-child(4) { animation-delay: 0.9s; }
        .condition:nth-child(5) { animation-delay: 1.2s; }
        .condition:nth-child(6) { animation-delay: 1.5s; }

    </style>
</head>
